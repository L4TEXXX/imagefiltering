<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
       <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
        </style>
        <title>画像フィルタリング</title>
    </head>
    <body>
       <div class="contents-width">
          <h1>フィルタリング</h1>
          <input type="text" value="" id="filter-box" class="filter-text">
            <div class="result-box">
              <div class="contents-item">
                <div class="img-box steak">
                  <img src="https://cdn.pixabay.com/photo/2017/04/30/09/30/steak-2272464__340.jpg">
                  <p>キーワード</p>
                  <p class="keyword-text">ステーキ　すてーき　steak　肉　にく</p>
                </div>
                <div class="img-box sushi">
                  <img src="https://cdn.pixabay.com/photo/2015/10/06/19/10/sushi-975075__340.jpg">
                  <p>キーワード</p>
                  <p class="keyword-text">寿司　すし　鮨　sushi susi</p>
                </div>
                <div class="img-box humberger">
                  <img src="https://cdn.pixabay.com/photo/2020/04/24/20/32/big-hamburger-5088607__340.jpg">
                  <p>キーワード</p>
                  <p class="keyword-text">ハンバーガー　はんばーがー　肉　にく</p>
                </div>
                <div class="img-box cake">
                  <img src="https://cdn.pixabay.com/photo/2016/11/22/18/52/cake-1850011__340.jpg">
                  <p>キーワード</p>
                  <p class="keyword-text">ケーキ　けーき　cake デザート</p>
                </div>
              </div>
            </div>
       </div>
     <script src="main.js"></script>
    </body>
</html>
